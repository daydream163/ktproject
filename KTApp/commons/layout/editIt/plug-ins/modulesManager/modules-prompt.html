<div id="modulesManager-prompt">

    <h2>[[Module manager]]</h2>
    <h3>[[Choose a module:]]</h3>

  <div class="prompt-list-container">
    <ul id="modulesManager-list"></ul>
  </div>
    <p>

    <h3>[[Where?]]</h3>

    <input id="modulesManager-after" type="radio" name="position" value="after" checked> <label for="modulesManager-after">[[After the current block]]</label><br>
    <input id="modulesManager-before" type="radio" name="position" value="before"> <label for="modulesManager-before">[[Before the current bloclk]]</label>

    </p>

</div>

<script>

    $.editIt.ui.prompt.onLoad = function (editor, plugin) {

        var prompt = $("#modulesManager-prompt");
        $.editIt.i18n.translate(prompt);

        for (var temp in plugin.modules){
            var listEl = $("<li/>");
            var listChooser = $("<input/>").attr({
                type: "radio",
                name: "module-name",
                value: temp,
                id: "radio_" + temp,
                checked: plugin.modules[temp].default ? true : false
            });
            var label = $("<label/>").attr({for: "radio_" + temp}).html(" "+_(plugin.modules[temp].name));
            listEl.append(listChooser).append(label);
            $("#modulesManager-list").append(listEl);
        }

    };

</script>
